<html>
	<head><title>table</title></head>

		TABEL BIASA
		<table border='1'>

			<td>1a</td>
			<td>1b</td>
			<td>1c</td>
			</tr>
			<tr>
			<td>2a</td>

		<P></P>

		<table border='1'>

			<td>feb</td>

			</tr>
		</table>
		<P></P>
		ROWSPEN
		<table border='1'>
			<tr>
			<td rowspan='3' align='center'>quarter1</td>

			</tr>
			<tr>
			<td>feb</td>

			<tr>
			<td>mart</td>
