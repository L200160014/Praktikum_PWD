<html>
	<head><title> bullet and numbering</title></head>
		<body>
		<P>daftar menggunakan bullet:</P>
		<ul>
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
		</ul>
		<P>daftar menggunakan numbering angka:</P>
		<ol type='1'>
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
		</ol>
		<P>daftar menggunakan numbering huruf:</P>
		<ol type='a'>
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
		</ol>
		<P>daftar menggunakan numbering romawi:</p>
		<ol type='I'>
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
		</ol>
		</body>
</html>
